---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      line-length: disable
platforms:
  - name: mongodb1
    hostname: mongodb1.local
    image: centos:8
    command: /sbin/init
    privileged: True
    networks:
      - name: "mymongo"
    network_mode: "mymongo"
  - name: mongodb2
    hostname: mongodb2.local
    image: centos:8
    command: /sbin/init
    privileged: True
    networks:
      - name: "mymongo"
    network_mode: "mymongo"
  - name: mongodb3
    hostname: mongodb3.local
    image: centos:8
    command: /sbin/init
    privileged: True
    networks:
      - name: "mymongo"
    network_mode: "mymongo"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
verifier:
  name: testinfra
  lint:
    name: flake8
    options:
      ignore: 'E501'
