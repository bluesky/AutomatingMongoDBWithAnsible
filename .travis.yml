language: python
python:
  - 2.7
  - 3.5
  - 3.6
before_install:
  - python --version
  - pip install -U ansible
  - pip install -U codecov
  - pip install -U molecule docker
install:
  - pip install -U ".[test]" . # install package + test dependencies
script:
  - ./travis_run.sh
after_success:
  - codecov # submit coverage
